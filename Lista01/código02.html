<!DOCTYPE html>
<html>
<head>
    <title>Operações Matemáticas</title>
</head>
<body>
    <h1>Operações Matemáticas</h1>
    <p>Informe dois números:</p>
    <input type="text" id="numero1" placeholder="Número 1">
    <input type="text" id="numero2" placeholder="Número 2">
    <button onclick="realizarOperacoes()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function realizarOperacoes() {
            // Obtém os valores dos campos de entrada
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);

            
            if (num2 === 0) {
                document.getElementById("resultado").innerHTML = "Não é possível dividir por zero.";
                return;
            }

           
            var soma = num1 + num2;
            var subtracao = num1 - num2;
            var multiplicacao = num1 * num2;
            var divisao = num1 / num2;

            document.getElementById("resultado").innerHTML = "Soma: " + soma + "<br>" +
                                                             "Subtração: " + subtracao + "<br>" +
                                                             "Multiplicação: " + multiplicacao + "<br>" +
                                                             "Divisão: " + divisao;
        }
    </script>
</body>
</html>
