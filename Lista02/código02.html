<!DOCTYPE html>
<html>
<head>
    <title>Verificar se um Número é Par ou Ímpar</title>
</head>
<body>
    <h1>Verificar se um Número é Par ou Ímpar</h1>
    <p>Informe um número:</p>
    <input type="text" id="numero" placeholder="Digite o número">
    <button onclick="verificarParOuImpar()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarParOuImpar() {
            
            var num = parseInt(document.getElementById("numero").value);

            
            if (isNaN(num)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um número válido.";
            } else if (num % 2 === 0) {
                document.getElementById("resultado").innerHTML = "O número " + num + " é par.";
            } else {
                document.getElementById("resultado").innerHTML = "O número " + num + " é ímpar.";
            }
        }
    </script>
</body>
</html>
