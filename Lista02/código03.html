<!DOCTYPE html>
<html>
<head>
    <title>Verificar se um Ano é Bissexto</title>
</head>
<body>
    <h1>Verificar se um Ano é Bissexto</h1>
    <p>Informe um ano:</p>
    <input type="text" id="ano" placeholder="Digite o ano">
    <button onclick="verificarBissexto()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarBissexto() {
        
            var ano = parseInt(document.getElementById("ano").value);

            
            if (isNaN(ano)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um ano válido.";
            } else if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
                document.getElementById("resultado").innerHTML = ano + " é um ano bissexto.";
            } else {
                document.getElementById("resultado").innerHTML = ano + " não é um ano bissexto.";
            }
        }
    </script>
</body>
</html>
