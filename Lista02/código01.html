<!DOCTYPE html>
<html>
<head>
    <title>Encontrar o Maior Número</title>
</head>
<body>
    <h1>Informe o Maior Número</h1>
    <p>Informe dois números inteiros:</p>
    <input type="text" id="numero1" placeholder="Número 1">
    <input type="text" id="numero2" placeholder="Número 2">
    <button onclick="informeMaiorNumero()">Encontrar Maior</button>
    <p id="resultado"></p>

    <script>
        function informeMaiorNumero() {
            
            var num1 = parseInt(document.getElementById("numero1").value);
            var num2 = parseInt(document.getElementById("numero2").value);

            
            if (num1 > num2) {
                document.getElementById("resultado").innerHTML = "O maior número é: " + num1;
            } else if (num2 > num1) {
                document.getElementById("resultado").innerHTML = "O maior número é: " + num2;
            } else {
                document.getElementById("resultado").innerHTML = "Os números são iguais: " + num1;
            }
        }
    </script>
</body>
</html>
