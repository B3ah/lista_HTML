<!DOCTYPE html>
<html>
<head>
    <title>Contagem Regressiva</title>
</head>
<body>
    <h1>Contagem Regressiva</h1>
    <p>Informe um número inteiro positivo:</p>
    <input type="text" id="numero" placeholder="Digite o número">
    <button onclick="iniciarContagem()">Iniciar Contagem</button>
    <p id="resultado"></p>

    <script>
        function iniciarContagem() {
            
            var numero = parseInt(document.getElementById("numero").value);

            
            if (isNaN(numero) || numero < 0) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um número inteiro positivo válido.";
                return;
            }

            
            var resultado = "";
            for (var i = numero; i >= 0; i--) {
                resultado += i + " ";
            }

            document.getElementById("resultado").innerHTML = "Contagem regressiva: " + resultado;
        }
    </script>
</body>
</html>
