<!DOCTYPE html>
<html>
<head>
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <p>Informe um número:</p>
    <input type="text" id="numero" placeholder="Digite o número">
    <button onclick="exibirTabuada()">Exibir Tabuada</button>
    <p id="resultado"></p>

    <script>
        function exibirTabuada() {
            
            var numero = parseInt(document.getElementById("numero").value);

            
            if (isNaN(numero)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um número válido.";
                return;
            }

           
            var resultado = "<h2>Tabuada do " + numero + ":</h2>";
            for (var i = 0; i <= 10; i++) {
                resultado += numero + " x " + i + " = " + (numero * i) + "<br>";
            }

            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
